<div class="container-fluid">
  <div class="row">
    <div class="col-md-3 p-0">
      <app-menu-lateral-cliente></app-menu-lateral-cliente>
    </div>

    <div class="col-md-7 pl-md-3 mt-4 mx-auto">

      <div class="card shadow mt-4 mb-4">

        <div class="card-header text-center">
          <h2 class="text-center">Cadastrar endereço</h2>
        </div>

        <div class="card-body">
          <form
          class="mx-auto mt-2"
          [formGroup]="enderecoForm"
          (submit)="cadastrarEndereco()"
        >

        <div class="row">

          <div class="col-md-4">
            <div class="form-group mt-2">
              <label for="cep">Cep:</label>
              <input
                class="form-control"
                type="text"
                formControlName="cep"
                required
                [ngClass]="{
                  'is-invalid': enderecoForm.get('cep')?.invalid && (enderecoForm.get('cep')?.dirty || enderecoForm.get('cep')?.touched)
                }"
              />
              <div class="invalid-feedback">Campo obrigatório.</div>
            </div>
          </div>

          <div class="col-md-4">
            <div class="form-group mt-2">
              <label for="pais">País:</label>
              <input
                class="form-control"
                type="text"
                formControlName="pais"
                required
                [ngClass]="{
                  'is-invalid': enderecoForm.get('pais')?.invalid && (enderecoForm.get('pais')?.dirty || enderecoForm.get('pais')?.touched)
                }"
              />
              <div class="invalid-feedback">Campo obrigatório.</div>
            </div>
          </div>

          <div class="col-md-4">
            <div class="form-group mt-2">
              <label for="estado">Estado:</label>
              <input
                class="form-control"
                type="text"
                formControlName="estado"
                required
                [ngClass]="{
                  'is-invalid': enderecoForm.get('estado')?.invalid && (enderecoForm.get('estado')?.dirty || enderecoForm.get('estado')?.touched)
                }"
              />
              <div class="invalid-feedback">Campo obrigatório.</div>

            </div>
          </div>



        </div>

        <div class="row">

          <div class="col-md-6">
            <div class="form-group mt-2">
              <label for="cidade">Cidade:</label>
              <input
                class="form-control"
                type="text"
                formControlName="cidade"
                required
                [ngClass]="{
                  'is-invalid': enderecoForm.get('cidade')?.invalid && (enderecoForm.get('cidade')?.dirty || enderecoForm.get('cidade')?.touched)
                }"
              />
              <div class="invalid-feedback">Campo obrigatório.</div>
            </div>
          </div>


          <div class="col-md-6">
            <div class="form-group mt-2">
              <label for="bairro">Bairro:</label>
              <input
                class="form-control"
                type="text"
                formControlName="bairro"
                required
                [ngClass]="{
                  'is-invalid': enderecoForm.get('bairro')?.invalid && (enderecoForm.get('bairro')?.dirty || enderecoForm.get('bairro')?.touched)
                }"
              />
              <div class="invalid-feedback">Campo obrigatório.</div>
            </div>
          </div>


        </div>

        <div class="row">

          <div class="col-md-10">
            <div class="form-group mt-2">
              <label for="logradouro">Logradouro:</label>
              <input
                class="form-control"
                type="text"
                formControlName="logradouro"
                required
                [ngClass]="{
                  'is-invalid': enderecoForm.get('logradouro')?.invalid && (enderecoForm.get('logradouro')?.dirty || enderecoForm.get('logradouro')?.touched)
                }"
              />
              <div class="invalid-feedback">Campo obrigatório.</div>
            </div>
          </div>

          <div class="col-md-2">
            <div class="form-group mt-2">
              <label for="numero">Número:</label>
              <input
                class="form-control"
                type="text"
                formControlName="numero"
                required
                [ngClass]="{
                  'is-invalid': enderecoForm.get('numero')?.invalid && (enderecoForm.get('numero')?.dirty || enderecoForm.get('numero')?.touched)
                }"
              />
              <div class="invalid-feedback">Campo obrigatório.</div>
            </div>
          </div>


        </div>

        <div class="row">

          <div class="form-group mt-6">
            <div class="form-group mt-2">
              <label for="complemento">Complemento:</label>
              <input
                class="form-control"
                type="text"
                formControlName="complemento"
                required
                [ngClass]="{
                  'is-invalid': enderecoForm.get('complemento')?.invalid && (enderecoForm.get('complemento')?.dirty || enderecoForm.get('complemento')?.touched)
                }"
              />
              <div class="invalid-feedback">Campo obrigatório.</div>
            </div>
          </div>

          <div class="form-group mt-6">
            <div class="form-group mt-2">
              <label for="ponto_referencia">Ponto de referência:</label>
              <input
                class="form-control"
                type="text"
                formControlName="ponto_referencia"
                required
                [ngClass]="{
                  'is-invalid': enderecoForm.get('ponto_referencia')?.invalid && (enderecoForm.get('ponto_referencia')?.dirty || enderecoForm.get('ponto_referencia')?.touched)
                }"
              />
              <div class="invalid-feedback">Campo obrigatório.</div>
            </div>
          </div>


        </div>

          <button type="submit" class="btn btn-primary mt-4 mb-4">
            Cadastrar
          </button>

          <div
            *ngIf="mensagem"
            class="alert alert-dismissible fade show"
            [ngClass]="{
              'alert-success': tipoMensagem === 'success',
              'alert-danger': tipoMensagem === 'danger'
            }"
            role="alert"
          >
            <span>{{ mensagem }}</span>
          </div>
        </form>
        </div>
      </div>


    </div>
  </div>
</div>
