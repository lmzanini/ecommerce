<div class="container-fluid vh-100">
  <div class="row">
    <div class="col-md-3 p-0">
      <app-menu-lateral></app-menu-lateral>
    </div>

    <div class="col-md-9 pl-md-3 mt-4">
      <h2 class="text-center">Cadastro de Especificação</h2>
      <form class="mx-auto" style="max-width: 600px;" (ngSubmit)="onSubmit(nomeEspecificacao.value, descricaoEspecificacao.value)">
        <div class="form-group">
          <label for="nomeEspecificacao">Nome da Especificação</label>
          <input type="text" class="form-control" id="nomeEspecificacao" placeholder="Insira o nome da especificação" #nomeEspecificacao>
        </div>
        <div class="form-group">
          <label for="descricaoEspecificacao">Descrição da Especificação</label>
          <textarea class="form-control" id="descricaoEspecificacao" rows="3" placeholder="Insira a descrição da especificação" #descricaoEspecificacao></textarea>
        </div>
        <button type="submit" class="btn btn-primary mt-4 mb-4">Cadastrar</button>
        <div *ngIf="tipoMensagem === 'success'" class="alert alert-success">{{ mensagem }}</div>
        <div *ngIf="tipoMensagem === 'danger'" class="alert alert-danger">{{ mensagem }}</div>
      </form>
    </div>
  </div>
</div>
