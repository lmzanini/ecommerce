<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="../../assets/images/1.jpg" class="d-block w-100 h-25" alt="Imagem 1">
    </div>
    <div class="carousel-item">
      <img src="../../assets/images/2.jpg" class="d-block w-100 h-25" alt="Imagem 2">
    </div>
    <div class="carousel-item">
      <img src="../../assets/images/3.jpg" class="d-block w-100 h-25 " alt="Imagem 3">
    </div>
  </div>
  <button class="carousel-control-prev carousel-control-distance" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Anterior</span>
  </button>
  <button class="carousel-control-next carousel-control-distance" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Pr√≥ximo</span>
  </button>
</div>
