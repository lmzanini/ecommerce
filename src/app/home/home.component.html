<div id="carouselExampleIndicators" class="carousel slide m-4" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="../../assets/images/1.jpg" class="d-block w-50 vh-25 mx-auto rounded-4 shadow-sm" alt="Imagem 1">
    </div>
    <div class="carousel-item">
      <img src="../../assets/images/2.jpg" class="d-block w-50 mx-auto rounded-4 shadow-sm" alt="Imagem 2">
    </div>
    <div class="carousel-item">
      <img src="../../assets/images/3.jpg" class="d-block w-50 mx-auto rounded-4 shadow-sm" alt="Imagem 3">
    </div>
  </div>
  <button class="carousel-control-prev carousel-control-distance" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Anterior</span>
  </button>
  <button class="carousel-control-next carousel-control-distance" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Pr√≥ximo</span>
  </button>
</div>

<hr class="my-4">


<div class="container text-center rounded-4 mb-4 mt-4 mx-auto">
  <div class="row justify-content-center text-center">
    <div class="col-sm-5 mt-4 mb-4 rounded-4 shadow p-4 m-2 my-4">
      <h2 class="mb-4">Destaques</h2>

      <div class="row">
        <div class="col-md-4 mb-4" *ngFor="let produto of produtosDestaque">
          <div class="card h-100 text-white bg-dark" style="height: 340px !important;">
            <img [src]="produto.imagens && produto.imagens[0]" class="card-img-top img-produto" alt="Imagem do Produto">

            <div class="card-body">
              <h6 class="card-title">{{produto.nome}}</h6>

              <button href="#" class="btn btn-primary" (click)="getProdutoPorId(produto.id)">Detalhes</button>
            </div>
          </div>
        </div>
      </div>

    </div>

    <div class="col-sm-5 mt-4 mb-4 rounded-4 shadow p-4 m-2 my-4">
      <h2 class="mb-4">Ofertas</h2>

      <div class="row">
        <div class="col-md-4 mb-4" *ngFor="let produto of produtosOferta">
          <div class="card h-100 text-white bg-dark"style="height: 340px !important;">
            <img [src]="produto.imagens && produto.imagens[0]" class="card-img-top img-produto" alt="Imagem do Produto">

            <div class="card-body">
              <h6 class="card-title">{{produto.nome}}</h6>

              <button href="#" class="btn btn-primary" (click)="getProdutoPorId(produto.id)">Detalhes</button>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>
